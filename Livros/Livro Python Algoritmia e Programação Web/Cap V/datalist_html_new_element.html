<!DOCTYPE HTML>
<html>
<head>
<title>HTML5 element - Datalist</title>
</head>
<body>
<p>
    <label> Escolha a linguagem de programação: <br />
        <input list=lang>
            <datalist id="lang">
                <option value=Python>
                <option value=C#>
                <option value=Java>
                <option value=HTML5>
                <option value=JavaScript>
                <option value=jQuery>
                <option value=ActionScript>
            </datalist>
    </label>
<br />
</p>
</body>
</html>
