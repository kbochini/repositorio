<!DOCTYPE html>
<html>
<head>
    <title>First HTML page with JQuery</title>
    <script src="c:\databases\jquery\jquery-2.1.1.js"></script>
</head>
<script>
    $(document).ready(function ()
    {
        $("#b1").click(function ()
        {
            $("h3").hide();
            $("p").hide();
        });
        $("#b2").click(function () {
            $("h3").show();
            $("p").show();
        });
        $("#b3").click(function () {
            alert("Text: " + $("#ptest2").text());
        });
        $("#b4").click(function () {
            alert("HTML: " + $("#ptest2").html());
        });
        $("#b5").click(function () {
            alert("Value (text box): " + $("#ptest1").val());
        });
    });
</script>

<script>
    function js1(texto)
    {
        alert(texto);
    }
</script>

<body>
    <h2>This is a heading</h2>
    <h2>This is another heading.</h2> 
    <h3> ... and a third heading</h3>    
    <h3> ... and a third heading</h3>
    <p> ... and paragraphs</p>
    <p> ... and paragraphs</p>
    <p> ... and paragraphs</p>
    <p>Text: <input type="text" id="ptest1" value="HCI class"></p>
    <p> - click to hide paragraphs - </p>
    <p id="ptest2">Paragraph with some <b>bold text</b>.</p>
    <button id="b1">Click me to hide</button>
    <button id="b2">Click me to show</button>
    <br /><br />
    <button id="b3">Show Text (last paragraph)</button>
    <button id="b4">Show HTML (last paragraph)</button>
    <button id="b5">Show Value (jQuery)</button>
    <button id="b6" onclick="js1(ptest1.value)">JavaScript function call</button>
</body>
</html>
